<!DOCTYPE html>
<html>
<head>
  <title>Caesar Cipher Encryption/Decryption</title>
  <link rel="stylesheet" type="text/css" href="Caeser.css">
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher Encryption/Decryption</h1>
    <label for="message">Enter a message:</label>
    <textarea id="message" rows="4" cols="50"></textarea>
    <br>
    <label for="shift">Enter a shift value:</label>
    <input type="number" id="shift" min="1" max="25" value="3">
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <div id="result"></div>
  </div>
  <script src="Caeser_script.js"></script>
</body>
</html>
